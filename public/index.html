<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

  <body>

    <div class="form login" >
      <h1>Sign in</h1>
      <div class="input-form">
        <input type="text" placeholder="Email" />
      </div>
      <div class="input-form">
        <input type="password" placeholder="Password" />
      </div>
      <div class="input-form">
        <input type="submit" value="Login" />
      </div>
      <a href="#" class="register">New user? Sign up</a>
    </div>

    <div class="console" style="display: none">
      <header>
        <nav class="navbar bg-light">
          <div class="container-xxl">
            <a class="navbar-brand">UserName</a>
            <form class="d-flex" role="search">
              <button id="log-out-btn" class="btn btn-outline-danger" type="submit">Log out</button>
            </form>
          </div>
        </nav>
      </header>

      <section>
        <div class="container-xxl" >

            <div class="col">

          </div>
        </div>
      </section>

      <section>
        <div class="container-xxl user-info">
          <table class="table table-secondary">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Registered</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-data">
              <tr>
                <th scope="row" class="user-number">1</th>

              <tr>

              <tr>
