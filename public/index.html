<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>

    <div class="form login" >
      <h1>Sign in</h1>
      <div class="input-form">
        <input type="text" placeholder="Email" />
      </div>
      <div class="input-form">
        <input type="password" placeholder="Password" />
      </div>
      <div class="input-form">
        <input type="submit" value="Login" />
      </div>
      <a href="#" class="register">New user? Sign up</a>
    </div>

    <div class="console" style="display: none">
      <header>
        <nav class="navbar bg-light">
          <div class="container-xxl">
            <a class="navbar-brand">UserName</a>
            
            <form class="d-flex">
              <div class="permission">Permission:<span id="userPermission">Test</span></div>
              <button id="log-out-btn" class="btn btn-outline-danger" type="submit">Log out</button>
            </form>
          </div>
        </nav>
      </header>

      <section>
        <div class="container-xxl" >
          <div class="row">
            <div class="col-3">
              <h2>Yoy are logged in as </h2>
            </div>
            <div class="col-3">
              <h2 id="username">admin@login.com</h2>
            </div>
            <div class="col-2">
              <h2>Registered</h2> 
            </div>
            <div class="col-4">
              <h2 id="userRegData">25/10/2022 19:21:33</h2> 
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container-xxl user-info">
          <table class="table table-secondary">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Registered</th>
                <th scope="col">Permission</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-data">
              
            </tbody>
          </table>
        </div>
      </section>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="user-email" class="col-form-label">User Email:</label>
                  <input type="text" class="form-control" id="user-email">
                </div>
                <div class="switch-div">
                  <span class="switch-span" >User</span>
                  <div class="switch-btn" data-id="#bl-1"></div>
                  <span class="switch-span">Admin</span>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Enter new password:</label>
                  <textarea class="form-control" id="new-password"></textarea>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Repeat new password:</label>
                  <textarea class="form-control" id="re-new-password"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="changePassBtn" class="btn btn-primary">Change password</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
